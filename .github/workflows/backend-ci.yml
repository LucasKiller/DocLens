name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-*"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: doclens_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres -d doclens_test"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/doclens_test
      JWT_SECRET: test-secret
      JWT_EXPIRES: 15m
      UPLOAD_DIR: ./uploads
      OCR_LANGS: eng+por
      PDFTOPPM_PATH: pdftoppm

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install system deps (OCR/PDF)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-eng tesseract-ocr-por

      - name: Install deps
        working-directory: backend
        run: npm ci

      - name: Prisma migrate (deploy)
        working-directory: backend
        run: npx prisma migrate deploy --schema ./prisma/schema.prisma

      - name: Type check
        working-directory: backend
        run: npx tsc -p tsconfig.json --noEmit

      - name: Unit + E2E tests
        working-directory: backend
        run: |
          npm run test --silent
          npm run test:e2e --silent

      - name: Build (prod)
        working-directory: backend
        run: npm run build
